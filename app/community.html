

<html lang="en">
<head>
  <title>Community Functions</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="web3.js"></script>
  <script type="text/javascript" src="bignumber.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript">
	window.onload = function () {

	document.getElementById('me').innerHTML = "alias: " + myName + "<br/> account: " + coinbase;
	document.getElementById('oldGD').innerText = "Goal Demurrage income: " + goalDemurrage/baseUnits +" HR";
	document.getElementById('oldGCF').innerText = "Goal Crowd-funding income: " + goalCrowdFundig/baseUnits +" HR";
	document.getElementById('oldGS').innerText = "Goal Service Hours spending: " + goalCommunityHours/baseUnits +" HR";
	document.getElementById('oldGE').innerText = "Goal Expenses spending: " + goalExpenses/baseUnits +" HR";
	document.getElementById('oldTreasury').innerText = treasuryAddr;
	}

	function acceptMember () {
		var newAddress = document.getElementById('accountNew').value;
		var newAlias = document.getElementById('aliasNew').value;
		farmshare.acceptMember.sendTransaction(newAddress, newAlias, {gas:999999});
		location.reload();
	}

	function kickOutMember () {
	var oldAddress = document.getElementById('oldAddress').value;
  farmshare.kickOutMember (oldAddress);
		location.reload();
	}

	function newTreasury () {
		var newTreasury = document.getElementById('newTreasury').value;
		farmshare.newTreasury(newTreasury);
		location.reload();
	}

	</script>
    <style>
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
  </style>
</head>
<body>

  <div class="row">
  <script type="text/javascript" src="navbarDropdown.js"></script>
  </div>

<div class="container bg-3 text-center">
      <small><p id="me"></p></small>
<h3><span class="glyphicon glyphicon-home"></span> Community Functions</h3>
		<div class="alert alert-warning">
			<small>This page only available to the Community Account</small>
		</div>
   <div class="row">
   <div class="col-sm-4">

		<h4><span class="glyphicon glyphicon-lock"></span> Change Treasury address</h4>
       	<form role="form">
		  <div class="form-group">
		    <p id="oldTreasury"></p>
		    <input type="text" class="form-control" id="newTreasury" placeholder="Enter the new Treasury address">
		  </div>
		</form>
		    <button type="submit" class="btn btn-default" onClick="newTreasury();"><span class="glyphicon glyphicon-lock"></span> Change Treasury address</button>

	   	</div>

   <div class="col-sm-4">

     <h4><span class="glyphicon glyphicon-ok"></span> Accept New Member</h4>
    <form role="form">
		  <div class="form-group">
		    <label for="accountNew">Account:</label>
		    <input type="text" class="form-control" id="accountNew" placeholder="Enter new member account">
		  </div>
		  <div class="form-group">
		    <label for="aliasNew">Alias:</label>
		    <input type="text" class="form-control" id="aliasNew" placeholder="Enter new member alias">
		  </div>
	</form>
		    <button type="submit" class="btn btn-default" onClick="acceptMember()"><span class="glyphicon glyphicon-ok"></span> Accept</button>
</div>

<div class="col-sm-4">
	<h4><span class="glyphicon glyphicon-remove"></span> Remove Member</h4>
    <form role="form">
		  <div class="form-group">
		    <label for="oldAddress">Account:</label>
		    <input type="text" class="form-control" id="oldAddress" placeholder="Enter account member to be removed">
		  </div>
	</form>
		    <button type="submit" class="btn btn-default" onClick="kickOutMember();"><span class="glyphicon glyphicon-remove"></span> Remove</button>
</div>

	</div>

  </div>
</div>

</body>
</html>
